<html>
<head>
<script type="text/javascript" src="../easyload.js"></script>
<script type="text/javascript" src="../Vector.js"></script>
<script type="text/javascript" src="../AffineTransform.js"></script>
<script type="text/javascript" src="../point3D.js"></script>
<script type="text/javascript" src="../Plane.js"></script>
<script type="text/javascript" src="../Matrix.js"></script>
<script type="text/javascript" src="Scene3D.js"></script>
<script type="text/javascript" src="Object3D.js"></script>
<script type="text/javascript" src="../../jQuery/jquery-1.2.6.js"></script>
<script type="text/javascript" src="../../jQuery/jquery.svg.js"></script>
<script type="text/javascript">
var s = Object3D.Sphere(10, point3D.zero);
var scene = new Scene3D([s]);

function drawSphere() {
	svg.clear();
	scene.draw([scene.objects[0]], svg, {stroke: 'black', 'stroke-width': .125, transform: 'scale(1,-1)'});
	scene.draw([scene.objects[1]], svg, {stroke: 'red', 'stroke-width': .05, transform: 'scale(1,-1)'});
	scene.draw([scene.objects[2]], svg, {stroke: 'green', 'stroke-width': .05, transform: 'scale(1,-1)'});
	scene.draw([scene.objects[3]], svg, {stroke: 'blue', 'stroke-width': .05, transform: 'scale(1,-1)'});
	scene.rotateCamera(scene.camera.theta + .1, scene.camera.phi + .1);
}

//alert(s.vertices.join("\n"));

$(function() {
	$("#sphere").svg();
	svg = $("#sphere").svg('get');
	svg.configure({viewBox: '-15 -15 30 30'});
	scene.addObject(Object3D.Xaxis(0, 10));
	scene.addObject(Object3D.Yaxis(0, 10));
	scene.addObject(Object3D.Zaxis(0, 10));
	//scene.rotateCamera(Math.PI/2, Math.PI/2);
	drawSphere();
	//setInterval('drawSphere()', 10);
});
</script>
</head>
<body>
<div id="sphere" style="width:600px;height:600px;"></div>
</body>
</html>
