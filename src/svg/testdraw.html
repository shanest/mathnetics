<script type="text/javascript">
var c = mathnetics.Object3D.Cube(20, mathnetics.point3D.zero);
var scene;
var svg;

function drawCube() {
	scene.emptySVG();
	//c.translate(2,2,2);
	scene.draw(scene.objects, [{stroke: 'black', 'stroke-width': .25}, {stroke: 'red', 'stroke-width': .125}, {stroke: 'green', 'stroke-width': .125}, {stroke: 'blue', 'stroke-width': .125}]);
	scene.rotateCamera(scene.camera.theta + .1, scene.camera.phi + .1);
}

mathnetics.util.onDOMReady(function() {

	mathnetics.svg.attach(mathnetics.util.select("#cube"), {onLoad: function() {
	svg = mathnetics.svg.get("cube");
	svg.configure({viewBox: '-15 -15 30 30'});
	scene = new mathnetics.svg.Scene3D([c], svg);
	alert(svg instanceof mathnetics.svg.SVGWrapper);
	alert(scene);
	scene.addObject(mathnetics.Object3D.Xaxis(0, 10));
	scene.addObject(mathnetics.Object3D.Yaxis(0, 10));
	scene.addObject(mathnetics.Object3D.Zaxis(0, 10));
	scene.rotateCamera(Math.PI/2, Math.PI/2);
	//drawCube();
	setInterval('drawCube()', 25);
}

});

});
