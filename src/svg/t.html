<html>
<head>
<script type="text/javascript" src="../mathnetics.js"></script>
<!--
<script type="text/javascript" src="../util/util.js"></script>
<script type="text/javascript" src="../util/Element.js"></script>
-->
<script type="text/javascript" src="svg.js"></script>
<script type="text/javascript" src="Plot.js"></script>
<script type="text/javascript">
var t = 0;
var svg;
mathnetics.util.onDOMReady(function() {
	mathnetics.svg.attach(mathnetics.util.select("#hi"),{onLoad: function() {
	svg = mathnetics.svg.get("hi");
	setInterval('makePlot()',10);
}
});
});
getSin = function(x) {
	return 5*Math.sin(x-t);
}
function makePlot() {
	svg.clear();
	svg.plot.numPoints(100).plot2D(0,2*Math.PI,-5,5,getSin).drawAxes();
	t+=0.1;
}
</script>
</head>
<body>
<div id="hi" style="width:400; height:400"></div>
</body>
</html>
